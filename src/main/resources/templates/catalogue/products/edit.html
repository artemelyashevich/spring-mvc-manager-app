<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар "[[${product.getTitle()}]]</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.getId()})}">К товару</a>
<h1>Редактировать товар "[[${product.getTitle()}]]</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.getId()})}">
    <label>
        Название:
        <br/>
        <input th:type="text" th:value="${product.getTitle()}" name="title">
    </label>
    <br/>
    <label>
        Описание:<br/>
        <textarea data-th-text="${product.getDetails()}" name="details"></textarea>
    </label><br/>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
